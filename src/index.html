<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1">

    <title>À la carte</title>

    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.4/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" type="text/css" href="./static/css/map.css">
    <link rel="stylesheet" type="text/css" href="./static/css/main.css">

    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.11.4/mapbox-gl.js'></script>
    <script src="./static/vendor/vue/dist/vue.min.js"></script>
    <script src="./static/vendor/httpinvoke/httpinvoke-browser.min.js"></script>
    <script src="./static/javascript/application.js"></script>
  </head>

  <body role="application">
    <div id="map"></div>
    <form id="search">
      <input
        type="search"
        name="from"
        placeholder="Search a place…"
        autocomplete="off"
        class="box"
        v-on:keyup="autocomplete" />
      <output id="autocompleted" v-show="autocompleted.length > 0">
        <ul class="box">
          <li v-for="feature in autocompleted">
            <a v-on:click="flyToFeature(feature)">{{feature.properties.label}}</a>
          </li>
        </ul>
      </output>
    </form>
  </body>

</html>
